<table  *ngIf="paises.length" 
        class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblaci√≥n</th>
                    <th></th>
                </tr>
                <tr class="animate__animated animate__fadeIn animate__faster"
                 *ngFor="let pais of paises; index as i">
                    <td>{{i+1}}</td>
                    <td>
                        <img class="img-flag"
                        [src]="pais.flags.png">
                    </td>
                    <td>{{pais.capital}}, {{pais.name.official}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.altSpellings[0]]" >Ver</a>
                    </td>
                </tr>
            </thead>
</table>

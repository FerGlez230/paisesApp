<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region
        <small>{{regionActiva | titlecase}}</small>
    </h3>
    <div class="row">
        <div class="col" >
            <button  *ngFor="let region of regiones" 
            (click)="activarRegion(region)"
            [class]="(regionActiva===region) ? 'btn btn-primary' : 'btn btn-outline-primary'"
            class="btn btn-outline-primary">{{region | titlecase}}
            
        </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
